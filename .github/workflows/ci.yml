name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Check bundle size
        run: |
          SIZE=$(stat -c%s dist/abc-emergency-map-card.js)
          SIZE_KB=$((SIZE / 1024))
          echo "Bundle size: ${SIZE_KB}KB"
          if [ $SIZE_KB -gt 500 ]; then
            echo "::warning::Bundle size is large (${SIZE_KB}KB). Target is <50KB gzipped."
          fi
