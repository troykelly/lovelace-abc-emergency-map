# Filtered Incidents Configuration
# Shows only specific types of incidents
# Useful for creating focused dashboard cards

type: custom:abc-emergency-map-card
title: Bushfires Only

# Filter to show only bushfire incidents
geo_location_sources:
  - sensor.abc_emergency_auremer_bushfires

# Standard display settings
show_zones: true
show_badge: true
show_new_indicator: true

